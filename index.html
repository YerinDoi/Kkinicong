    <script>
      (function () {
        if (/KAKAOTALK|KakaoTalk/i.test(navigator.userAgent)) {
          // 인라인 스타일로 우선순위 확보(+ !important)

      body { font-size: 1rem; }
      /* 카톡에서만 완전 차단 (스크립트가 .is-kakao를 추가함) */
      html.is-kakao {
